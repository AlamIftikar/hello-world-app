<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #FF6B6B, #6BFF6B, #6B6BFF, #FF6BFF);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #time {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World!</h1>
    <button onclick="showTime()">Show Time</button>
    <div id="time"></div>
  </div>

  <script>
    function showTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("time").textContent = "Current Time: " + timeString;
    }
  </script>
</body>
</html>
