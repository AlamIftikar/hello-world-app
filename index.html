<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff4b1f, #1fddff); /* Colorful Gradient */
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            background-color: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* subtle shadow */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better readability */
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }

        #timeDisplay {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Shadow for time display */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <button onclick="displayTime()">Show Current Time</button>
        <div id="timeDisplay"></div>
    </div>

    <script>
        function displayTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString(); // Get local time string
            document.getElementById('timeDisplay').textContent = 'Current Time: ' + timeString;
        }
    </script>
</body>
</html>
